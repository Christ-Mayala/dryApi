<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification {{APP_NAME}}</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background-color: #1a1a1a; padding: 20px 20px; text-align: center; }
        .logo { color: #CCA43B; font-size: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .content { padding: 30px; }
        .h3 { color: #1a1a1a; margin-top: 0; font-size: 20px; font-weight: 600; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 20px; }
        .message-box { background-color: #fdfdfd; padding: 15px; border-left: 3px solid #CCA43B; font-size: 16px; color: #444; }
        .footer { background-color: #f9f9f9; padding: 15px; text-align: center; font-size: 12px; color: #888; border-top: 1px solid #eee; }
        .btn-link { color: #CCA43B; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">{{APP_NAME}}</div>
        </div>
        <div class="content">
            <h3 class="h3">Nouvelle Notification</h3>
            <div class="message-box">
                {{MESSAGE}}
            </div>
            <p style="margin-top: 30px; font-size: 14px; text-align: center;">
                Connectez-vous à votre espace pour plus de détails : <a href="{{APP_URL}}" class="btn-link">Accéder à {{APP_NAME}}</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; {{YEAR}} {{APP_NAME}}. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
